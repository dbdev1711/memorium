name: memorium
description: "Joc per treballar la memòria implementat en Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI i Estils
  google_fonts: ^6.3.2
  cupertino_icons: ^1.0.8

  # Gestió d'estat i dades locals
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4

  # Utilitats
  permission_handler: ^12.0.1

  # Publicitat
  google_mobile_ads: ^7.0.0

  # Icones de l'app
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/brain.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/